<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <title>Viagem Porto Seguro</title>
</head>
<body>
  <div class="countdown-wrapper">
    <ul class="countdown">
      <li class="col-3"><span class="days">00</span><p class="days_text">Days</p></li>
      <li class="col-3"><span class="hours">00</span><p class="hours_text">Hours</p></li>
      <li class="col-3"><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
      <li class="col-3"><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
    </ul>
  </div>
  <script src="./jquery/jquery.js"></script>
  <script src="./countdown/jquery.countdown.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
